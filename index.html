<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI PLAYS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      padding: 48px 20px 40px;
    }

    .icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 2px solid #8b5cf6;
      box-shadow: 0 0 16px rgba(139, 92, 246, 0.4);
      margin-bottom: 12px;
      overflow: hidden;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #00f5ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    .bio {
      color: #888;
      font-size: 13px;
      margin-bottom: 32px;
    }

    .grid {
      width: 100%;
      max-width: 420px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .card {
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      border: 1px solid rgba(139, 92, 246, 0.25);
      background: rgba(139, 92, 246, 0.06);
      text-decoration: none;
      overflow: hidden;
      transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: rgba(0, 245, 255, 0.5);
      box-shadow: 0 6px 24px rgba(0, 245, 255, 0.15);
    }

    .card:active {
      transform: scale(0.97);
    }

    .card-thumb {
      width: 100%;
      aspect-ratio: 9 / 10;
      object-fit: cover;
    }

    .card-body {
      padding: 12px 14px 14px;
    }

    .card-title {
      color: #fff;
      font-size: 15px;
      font-weight: 700;
    }

    .card-desc {
      color: #888;
      font-size: 11px;
      margin-top: 3px;
    }

    .footer {
      margin-top: auto;
      padding-top: 40px;
      color: #333;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <img src="icon.png" alt="AI PLAYS">
  </div>
  <h1>AI PLAYS</h1>
  <p class="bio">AI vs Games</p>

  <div class="grid">
    <a class="card" href="https://neon-snake-three.vercel.app/">
      <img class="card-thumb" src="thumb-snake.png" alt="Neon Snake">
      <div class="card-body">
        <div class="card-title">Neon Snake</div>
        <div class="card-desc">Can you beat the AI?</div>
      </div>
    </a>

    <a class="card" href="https://gf-deploy.vercel.app/">
      <img class="card-thumb" src="thumb-gravity.png" alt="Gravity Flip">
      <div class="card-body">
        <div class="card-title">Gravity Flip</div>
        <div class="card-desc">Can you beat the AI?</div>
      </div>
    </a>
  </div>

  <div class="footer">AI PLAYS</div>
</body>
</html>
