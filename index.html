<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI PLAYS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      padding: 60px 20px 40px;
    }

    .icon {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid #8b5cf6;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      margin-bottom: 16px;
      overflow: hidden;
      background: #0a0a1a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #00f5ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .bio {
      color: #888;
      font-size: 14px;
      margin-bottom: 36px;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      border-radius: 16px;
      border: 1px solid rgba(139, 92, 246, 0.25);
      background: rgba(139, 92, 246, 0.06);
      text-decoration: none;
      transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s;
    }

    .link-card:hover {
      transform: translateY(-2px);
      border-color: rgba(0, 245, 255, 0.5);
      box-shadow: 0 4px 20px rgba(0, 245, 255, 0.15);
    }

    .link-card:active {
      transform: scale(0.98);
    }

    .link-emoji {
      font-size: 28px;
      width: 40px;
      text-align: center;
      flex-shrink: 0;
    }

    .link-text {
      flex: 1;
    }

    .link-title {
      color: #fff;
      font-size: 16px;
      font-weight: 700;
    }

    .link-desc {
      color: #888;
      font-size: 12px;
      margin-top: 2px;
    }

    .link-arrow {
      color: #555;
      font-size: 18px;
      flex-shrink: 0;
    }

    .footer {
      margin-top: auto;
      padding-top: 40px;
      color: #333;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <img src="icon.png" alt="AI PLAYS">
  </div>
  <h1>AI PLAYS</h1>
  <p class="bio">AI vs Games</p>

  <div class="links">
    <a class="link-card" href="https://neon-snake.vercel.app/?ai=1">
      <span class="link-emoji">üêç</span>
      <div class="link-text">
        <div class="link-title">Neon Snake</div>
        <div class="link-desc">Can you beat the AI?</div>
      </div>
      <span class="link-arrow">‚Ä∫</span>
    </a>

    <a class="link-card" href="https://gravity-flip-tau.vercel.app/?ai=1">
      <span class="link-emoji">üîÑ</span>
      <div class="link-text">
        <div class="link-title">Gravity Flip</div>
        <div class="link-desc">Can you beat the AI?</div>
      </div>
      <span class="link-arrow">‚Ä∫</span>
    </a>
  </div>

  <div class="footer">AI PLAYS</div>
</body>
</html>
